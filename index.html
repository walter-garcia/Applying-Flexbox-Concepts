<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Twitter Clone</title>
</head>
<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li><img src="./images/home.svg" alt="Home"> Home</li>
          <li><img src="./images/notification.svg" alt="User Notifications"> Notifications</li>
          <li><img src="./images/message.svg" alt="User Messages"> Messages</li>
        </ul>
      </nav>
      <img src="./images/logo.svg" alt="Twitter Logo" />
      <div class="right-side">
        <input type="text" placeholder="Search on Twitter" />
        <img src="./images/avatar.jpeg" alt="User Avatar">
        <button>Tweet</button>
      </div>
    </div>
  </header>

  <div class="banner"></div>

  <div class="upper-bar">
   <div class="content">
    <ul>
      <li class="active">
        <span>Tweets</span>
        <strong>42536</strong>
      </li>
      <li>
        <span>Followings</span>
        <strong>2336</strong>
      </li>
      <li>
        <span>Followers</span>
        <strong>7536</strong>
      </li>
      <li>
        <span>Favorites</span>
        <strong>936</strong>
      </li>
      <li>
        <span>Lists</span>
        <strong>25</strong>
      </li>
      <li>
        <span>Moments</span>
        <strong>3</strong>
      </li>
    </ul>

    <div class="action-buttons">
      <button>Follow</button>
      <img src="./images/more.svg" alt="Dropdown options">
    </div>
   </div>

  </div>
</body>
</html>
